<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="innerclock">
                <div class="circle"><i id="se"> </i></div>
                <div class="circle class1" ><i style="background-color:rgb(0, 255, 0)" id="minute"> </i></div>
                <div class="circle class2"><i style="background-color:rgb(255, 128, 0)" id="hours"> </i></div>
                <div class="circle class3"></div>
                <span style="--1:1">1</span>
                <span style="--1:2">2</span>
                <span style="--1:3">3</span>
                <span style="--1:4">4</span>
                <span style="--1:5">5</span>
                <span style="--1:6">6</span>
                <span style="--1:7">7</span>
                <span style="--1:8">8</span>
                <span style="--1:9">9</span>
                <span style="--1:10">10</span>
                <span style="--1:11">11</span>
                <span style="--1:12">12</span>
            </div>
        </div>
        <div class="time">
            <div class="hour" id="hour"></div>
            <div class="minute" id="minutes"></div>
            <div class="second" id="second"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
